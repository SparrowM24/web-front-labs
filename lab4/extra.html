<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Дьячкова Алиса Дмитриевна. Лабораторная 4</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="icon" href="lab3\favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="lab3\favicon-16x16.png" type="image/x-icon">
    <style>
        header {
            position: fixed;
            top: 0;

        }
        body {
            position: relative;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10px, -10px); }
            50% { transform: translate(-10px, 10px); }
            75% { transform: translate(5px, 5px); }
            100% { transform: translate(0, 0); }
        }

        .tag {
            position: absolute;
            margin: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            text-align: center;
            animation: float 5s infinite;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .tag:hover {
            animation-play-state: paused;
            transform: scale(1.7);
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .tag1 { color: #ff5733; font-size: 44px; transform: rotate(-10deg); }
        .tag2 { color: #33c1ff; font-size: 52px; font-family: 'Courier New', Courier, monospace; transform: rotate(5deg); }
        .tag3 { color: #75ff33; font-size: 40px; transform: rotate(-15deg); }
        .tag4 { color: #ff33a1; font-size: 80px; font-family: 'Georgia', serif; transform: rotate(10deg); }
        .tag5 { color: #ffcc33; font-size: 80px; transform: rotate(-5deg); }
        .tag6 { color: #33ff57; font-size: 44px; transform: rotate(15deg); }
        .tag7 { color: #ff33c1; font-size: 20px; transform: rotate(0deg); }
        .tag8 { color: #33ffcc; font-size: 50px; font-family: 'Verdana', sans-serif; transform: rotate(-20deg); }
        .tag9 { color: #c133ff; font-size: 42px; transform: rotate(20deg); }
        .tag10 { color: #ff5733; font-size: 54px; transform: rotate(0); }
        .tag11 { color: #33c1ff; font-size: 82px; transform: rotate(30deg); }
        .tag12 { color: #75ff33; font-size: 46px; transform: rotate(-30deg); }
        .tag13 { color: #ff33a1; font-size: 44px; transform: rotate(25deg); }
        .tag14 { color: #ffcc33; font-size: 60px; transform: rotate(-35deg); }
        .tag15 { color: #33ff57; font-size: 48px; transform: rotate(35deg); }
    </style>
</head>
<body>
    <header>
        НГТУБ ФБ, Лабораторная работа 4
    </header>

    <main>
        <div class="tag tag1" style="top: 20%; left: 10%;">Паста</div>
        <div class="tag tag2" style="top: 50%; left: 30%;">Супы</div>
        <div class="tag tag3" style="top: 10%; left: 70%;">Салаты</div>
        <div class="tag tag4" style="top: 40%; left: 50%;">Десерты</div>
        <div class="tag tag5" style="top: 80%; left: 20%;">Закуски</div>
        <div class="tag tag6" style="top: 30%; left: 80%;">Напитки</div>
        <div class="tag tag7" style="top: 60%; left: 40%;">Гарниры</div>
        <div class="tag tag8" style="top: 15%; left: 25%;">Выпечка</div>
        <div class="tag tag9" style="top: 75%; left: 60%;">Кулинарные советы</div>
        <div class="tag tag10" style="top: 5%; left: 55%;">Здоровое питание</div>
        <div class="tag tag11" style="top: 65%; left: 15%;">Специи</div>
        <div class="tag tag12" style="top: 35%; left: 35%;">Фрукты</div>
        <div class="tag tag13" style="top: 45%; left: 75%;">Овощи</div>
        <div class="tag tag14" style="top: 55%; left: 5%;">Мясные блюда</div>
        <div class="tag tag15" style="top: 25%; left: 90%;">Рыба и морепродукты</div>
    </main>

    <footer>
        &copy; Дьячкова Алиса, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
