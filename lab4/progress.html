<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Дьячкова Алиса Дмитриевна. Лабораторная 4</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="icon" href="lab3\favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="lab3\favicon-16x16.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            height: 100vh; /* Высота на весь экран */
            margin: 0;
            background-color: #f0f0f0; /* Цвет фона */
        }

        .progress-container {
            width: 300px; /* Фиксированная ширина панели прогресса */
            background-color: #e0e0e0; /* Цвет фона панели прогресса */
            border-radius: 5px; /* Закругленные углы */
            overflow: hidden; /* Скрытие переполнения */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Слабая тень */
        }

        .progress-bar {
            height: 20px; /* Высота панели прогресса */
            width: 0; /* Начальная ширина 0 */
            background-color: #4CAF50; /* Цвет прогресса */
            transition: width 0.1s; /* Плавный переход */
        }

        .button {
            margin-top: 20px; /* Отступ сверху */
            padding: 10px 20px; /* Отступы внутри кнопки */
            font-size: 16px; /* Размер шрифта */
            color: white; /* Цвет текста */
            background-color: #007BFF; /* Цвет фона кнопки */
            border: none; /* Убираем границу */
            border-radius: 5px; /* Закругленные углы */
            cursor: pointer; /* Курсор в виде указателя */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Слабая тень */
            transition: box-shadow 0.2s; /* Плавный переход для тени */
        }

        .button:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Более выраженная тень при наведении */
        }

        .button:active {
            box-shadow: none; /* Убираем тень при нажатии */
        }
    </style>
</head>
<body>
    <header>
        НГТУБ ФБ, Лабораторная работа 4
    </header>

    <main>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <button class="button" id="holdButton">Нажмите и удерживайте</button>
    
        <script>
            const holdButton = document.getElementById('holdButton');
            const progressBar = document.getElementById('progressBar');
            let progressInterval;
            let progress = 0;
    
            holdButton.addEventListener('mousedown', () => {
                holdButton.style.boxShadow = 'none'; // Убираем тень при нажатии
                progress = 0; // Сбрасываем прогресс
                progressBar.style.width = '0%'; // Сбрасываем ширину панели прогресса
    
                progressInterval = setInterval(() => {
                    if (progress < 100) {
                        progress += 2; // Увеличиваем прогресс
                        progressBar.style.width = progress + '%'; // Обновляем ширину панели прогресса
                    } else {
                        clearInterval(progressInterval); // Останавливаем интервал, когда прогресс достиг 100%
                    }
                }, 100); // Увеличиваем прогресс каждые 100 мс
            });
    
            holdButton.addEventListener('mouseup', () => {
                clearInterval(progressInterval); // Останавливаем интервал при отпускании кнопки
                holdButton.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.2)'; // Восстанавливаем тень
            });
    
            holdButton.addEventListener('mouseleave', () => {
                clearInterval(progressInterval); // Останавливаем интервал, если мышь покинула кнопку
                holdButton.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.2)'; // Восстанавливаем тень
            });
        </script>
    </main>

    <footer>
        &copy; Дьячкова Алиса, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
