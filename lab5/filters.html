<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Дьячкова Алиса Дмитриевна. Лабораторная 4</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="icon" href="..\lab3\favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="..\lab3\favicon-16x16.png" type="image/x-icon">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }

        function Changes(functionChange, metrics) {
            let value = document.getElementById(`${functionChange} 1`).value + metrics;
            document.getElementById(`${functionChange} 2`).innerText = value;
            document.getElementById('blurImage').style.filter = `${functionChange}(${value})`;
        }
    </script>
    <style>
        img {
            width: 60%;
            position: absolute;
            top: 15%;
        }
        .filters {
            position: absolute;
            top: 20%;
            left: 65%;
        }
    </style>
</head>
<body>
    <header>
        НГТУБ ФБ, Лабораторная работа 5
    </header>

    <main>
        <div class="filters">
            Фильт blur:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span><br>

            Фильт brightness:
            <input type="range" min="0" max="500" value="100" onchange="Changes('brightness', '%')" id="brightness 1">
            <span id="brightness 2"></span><br>

            Фильт contrast:
            <input type="range" min="0" max="500" value="100" onchange="Changes('contrast', '%')" id="contrast 1">
            <span id="contrast 2"></span><br>

            Фильт grayscale:
            <input type="range" min="0" max="100" value="0" onchange="Changes('grayscale', '%')" id="grayscale 1">
            <span id="grayscale 2"></span><br>
            
            Фильт hue-rotate:
            <input type="range" min="0" max="360" value="0" onchange="Changes('hue-rotate', 'deg')" id="hue-rotate 1">
            <span id="hue-rotate 2"></span><br>
            
            Фильт invert:
            <input type="range" min="0" max="100" value="0" onchange="Changes('invert', '%')" id="invert 1">
            <span id="invert 2"></span><br>
            
            Фильт saturate:
            <input type="range" min="0" max="500" value="100" onchange="Changes('saturate', '%')" id="saturate 1">
            <span id="saturate 2"></span><br>
            
            Фильт sepia:
            <input type="range" min="0" max="100" value="0" onchange="Changes('sepia', '%')" id="sepia 1">
            <span id="sepia 2"></span><br>
            
            

        </div>
        <div><img src="Pic.jpg" id="blurImage"></div>
    </main>

    <footer>
        &copy; Дьячкова Алиса, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
