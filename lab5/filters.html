<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Дьячкова Алиса Дмитриевна. Лабораторная 5</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="icon" href="..\lab3\favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="..\lab3\favicon-16x16.png" type="image/x-icon">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }

        function Changes(functionChange, metrics, numPic) {
            let value = document.getElementById(`${functionChange} 1`).value + metrics;
            document.getElementById(`${functionChange} 2`).innerText = value;
            document.getElementById(`blurImage ${numPic}`).style.filter = `${functionChange}(${value})`;
        }

    </script>
    <style>
        img {
            width: 100%;
        }
        #row {
            display: flex; 
        }
        #filt {
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        НГТУБ ФБ, Лабораторная работа 5
    </header>

    <main>
        <div class="filters">
            <div id="row">
                <div id='filt'>
                    Фильт blur:
                    <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
                    <span id="blurOutput"></span>
                </div>
                <div id='filt'>
                    Фильт brightness:
                    <input type="range" min="0" max="500" value="100" onchange="Changes('brightness', '%', '1')" id="brightness 1">
                    <span id="brightness 2"></span>
                </div>
                <div id='filt'>    
                    Фильт contrast:
                    <input type="range" min="0" max="500" value="100" onchange="Changes('contrast', '%', '2')" id="contrast 1">
                    <span id="contrast 2"></span>
                </div>
            </div>

            <div id="row">
                <div><img src="Pic.jpg" id="blurImage"></div>
                <div><img src="Pic.jpg" id="blurImage 1"></div>
                <div><img src="Pic.jpg" id="blurImage 2"></div>
            </div>

            <div id="row">
                <div id='filt'>
                    Фильт grayscale:
                    <input type="range" min="0" max="100" value="0" onchange="Changes('grayscale', '%', '3')" id="grayscale 1">
                    <span id="grayscale 2"></span>
                </div>

                <div id='filt'>
                    Фильт hue-rotate:
                    <input type="range" min="0" max="360" value="0" onchange="Changes('hue-rotate', 'deg', '4')" id="hue-rotate 1">
                    <span id="hue-rotate 2"></span>
                </div>

                <div id='filt'>
                    Фильт invert:
                    <input type="range" min="0" max="100" value="0" onchange="Changes('invert', '%', '5')" id="invert 1">
                    <span id="invert 2"></span>
                </div>
            </div>

            <div id="row">
                <div><img src="Pic.jpg" id="blurImage 3"></div>
                <div><img src="Pic.jpg" id="blurImage 4"></div>
                <div><img src="Pic.jpg" id="blurImage 5"></div>
            </div>

            <div id="row">

                <div id='filt'>
                    Фильт saturate:
                    <input type="range" min="0" max="500" value="100" onchange="Changes('saturate', '%', '6')" id="saturate 1">
                    <span id="saturate 2"></span>
                </div>

                <div id='filt'>
                    Фильт sepia:
                    <input type="range" min="0" max="100" value="0" onchange="Changes('sepia', '%', '7')" id="sepia 1">
                    <span id="sepia 2"></span>
                </div>
            </div>

            <div id="row">
                <div><img src="Pic.jpg" id="blurImage 6"></div>
                <div><img src="Pic.jpg" id="blurImage 7"></div>
            </div>
        </div>


    <footer>
        &copy; Дьячкова Алиса, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
