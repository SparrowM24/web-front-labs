<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Дьячкова Алиса Дмитриевна. Лабораторная 5</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="icon" href="..\lab3\favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="..\lab3\favicon-16x16.png" type="image/x-icon">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function minus() {
            let a = parseInt(document.getElementById('numberA').value);
            let b = parseInt(document.getElementById('numberB').value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function mult() {
            let a = parseInt(document.getElementById('numberA').value);
            let b = parseInt(document.getElementById('numberB').value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showAuthor() {
            let author = "Автор страницы:\nДьячкова Алиса Дмитриевна";
            alert(author);
        }

        function welcome() {
            alert("Приветствую вас на моей странице!\n Лень, нетерпение и самомнение — \
три главных добродетели программиста.\nЛарри Уолл");
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b == 0) {
                alert("Делить на ноль нельзя!");
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение в первое поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a/b;
            alert(a + " / " + b + " = " + result);
        }

        function divis() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            inputB.style.color = '';
            inputB.style.borderColor = '';
            inputA.style.color = '';
            inputA.style.borderColor = '';

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение в первое поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(b == 0 && a == 0) {
                alert("Ошибка измените хотя-бы одно число");
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            let result = a ** b;
            alert(a + ' в степени ' + b + ' равна ' + result);
        }
        function changeOutput(buttonNum, backColor, textColor, borderType, borderRadius, borderWidth, borderColor) {
            let output = document.getElementById('output');
            output.innerHTML = `Нажата кнопка ${buttonNum}`;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderStyle = borderType;
            output.style.borderRadius = borderRadius; 
            output.style.borderWidth = borderWidth; 
            output.style.borderColor = borderColor; 
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
        }
        div {
            margin: ;
            padding: 15px;
            border: 10px solid;
            border-radius: 15px;
            background-color:#a8dadc;
            border-color: #a8dadc;
            color: #f1faee;
            text-align: center;
        } 
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУБ ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="minus()">Найти разность чисел</div>
        <div class="message" onclick="mult()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()"> Найти отношение чисел</div>
        <div class="message" onclick="divis()"> Возведение (число 1) в степень (число 2) </div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'Yellow', '#457b9d', 'solid', '10px', '2px', 'black')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'Blue', 'Pink', 'dashed', '5px', '3px', 'red')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'Orange', 'Red', 'dotted', '15px', '4px', 'green')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'Purple', 'Green', 'double', '20px', '5px', 'purple')">
        </div>
    </main>

    <footer style="cursor: pointer;" ondblclick="welcome()">
        &copy; Дьячкова Алиса, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
