<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Дьячкова Алиса Дмитриевна. Лабораторная 8</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="icon" href="..\lab3\favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="..\lab3\favicon-16x16.png" type="image/x-icon">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        НГТУБ ФБ, Лабораторная работа 8
    </header>

    <main>
        <div id="app">
            <h1 :title="messageRus">{{ message }}</h1>
            <p>Счетчик: {{ counter }}</p>
            <button @click="intCounter" v-if="counter < 10">++</button>
            <button @click="decCounter" v-if="counter > 0">--</button>
            <hr>

            <h2>Пользователь:</h2>
            <div>Имя: {{user.name}}</div>
            <div>Возраст: {{user.age}}</div>
            <div>Телефон: {{user.tel}}</div>
            <hr>

            <h2>Цветы</h2>
            <ul>
                <li v-for="(flower, index) in flowers" :key="index">
                    {{flower}} <button @click="edit(index, flower)">?</button>
                </li>    
            </ul>    
        </div>    

    </main>

    <footer>
        &copy; Дьячкова Алиса, ФБИ-32, 2 курс, 2025
    </footer>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello!',
                    messageRus: 'Привет!',
                    counter: 1,
                    user: {
                        name: "Вася",
                        age: "18",
                        tel: '222-33-44'
                    },
                    flowers: ["роза", "тюльпан", "маргаритка", "георгин", "одуванчик"],
                }
            },
            methods: {
                intCounter(){
                    this.counter++;
                },
                decCounter() {
                    this.counter--;
                },
                edit(id, flower) {
                    let newName = prompt("Введите имя цветка:", flower);
                    if (newName) {
                        this.flowers[id] = newName;
                    }
                },
                
            }
        }).mount('#app');
    </script>    
</body>
</html>
