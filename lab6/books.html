<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Дьячкова Алиса Дмитриевна. Лабораторная 6</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="icon" href="..\lab3\favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="..\lab3\favicon-16x16.png" type="image/x-icon">
    <style>
        body {
            text-align: center;
        }
        table {
            width: 100%;
            text-align:center;
            border-left: 5px solid #ccc;
            border-right: 5px solid #ccc;
            border-bottom: 5px solid #ccc;
            margin: auto;
            padding: 0;
            border-collapse: collapse;
        }
        td, th {
            border-top: 5px solid #ccc; 
            padding: 8px; 
        }
        th {
            background-color: #ccc;
        }
        .unavailable {
            color: #999999;
            background-color: #f9f9f9;
        }
        .unavailable td {
            color: #999999;
            font-style: italic;
        }
        .note-unavailable {
            color: red;
            font-style: italic;
            font-size: 12px;
        }
    </style>    
    <script src="books.js"></script>
    <script>
        function showBooks() {
            const booklist = document.getElementById('booklist');
            for(let i = 0; i < books.length; i++) {
                let bestsellerTag = '';
                if(books[i].bestseller == true){
                    bestsellerTag = `<sup style="background-color: yellow;color: red; font-style: italic; border-radius: 3px; font-size: 15px">Бестселлер!</sup>`;
                }
                const isAvailable = books[i].inStock != false; 
                const rowClass = isAvailable ? '' : 'unavailable';
                const availabilityNote = isAvailable ? '' : `Этой книги сейчас нет`;
                
                booklist.innerHTML += `
                    <tr class="${rowClass}" title="${availabilityNote}">
                        <td><b>${ books[i].author }.</b></td>
                        <td><i>${ books[i].name } ${bestsellerTag}</i></td>
                        <td>${ books[i].publicationYear }</td>
                        <td>${ books[i].price }</td>
                    </tr>    
                `;
            }
        }
    </script> 
</head>
<body onload="showBooks()">
    <header>
        НГТУБ ФБ, Лабораторная работа 6
    </header>
    <main>
        <h1>Список книг</h1>
        <table id="booklist">
            <tr>
                <th>Автор</th>
                <th>Название</th>
                <th>Год издания</th>
                <th>Цена</th>
            </tr> 
        </table> 
    </main>

    <footer>
        &copy; Дьячкова Алиса, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
