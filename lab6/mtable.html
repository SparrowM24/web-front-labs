            let finish = document.getElementById('end').value;
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
            if (start > finish) {
                for (i = start; i >= finish; i--){
                    let s = `<div>${i} *+= s; ${num} = ${i*num}</div>`;
                    tbl.innerHTML 
                }
            }
            else {
                for(i = start; i <= finish; i++){
                    let s = `<div>${i} * ${num} = ${i*num}</div>`;
                    tbl.innerHTML += s;
                }
            }
        }
    </script>
