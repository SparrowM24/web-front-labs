<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Дьячкова Алиса Дмитриевна. Лабораторная 6</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="icon" href="..\lab3\favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="..\lab3\favicon-16x16.png" type="image/x-icon">
    <style>
        header {
            transition: color 1s; 
        }
    </style>
     <script>
        function showDate() {
            const locales = {
                'ru-RU': 'Русский (Россия)',
                'en-US': 'Английский (США)',
                'fr-FR': 'Французский (Франция)',
                'de-DE': 'Немецкий (Германия)',
                'ja-JP': 'Японский (Япония)'
            };
            let out = document.getElementById('current-date');
            let today = new Date();
            let result = '';
            for (const localeCode of Object.keys(locales)) {
                const localeName = locales[localeCode];
                const formattedDate = today.toLocaleString(localeCode);
                result += `<div>Дата и время для ${localeName} локали: ${formattedDate}</div>`;
            }
            out.innerHTML = result;
        }
        function updateDate() {
            const locales = {
                'ru-RU': 'Русский (Россия)',
                'en-US': 'Английский (США)',
                'fr-FR': 'Французский (Франция)',
                'de-DE': 'Немецкий (Германия)',
                'ja-JP': 'Японский (Япония)'
            };
            let out = document.getElementById('current-date');
            let today = new Date();
            let result = '';
            for (const localeCode of Object.keys(locales)) {
                const localeName = locales[localeCode];
                const formattedDate = today.toLocaleString(localeCode);
                result += `<div>Дата и время для ${localeName} локали: ${formattedDate}</div>`;
            }
            out.innerHTML = result;
        }
        function ChangeColors() {
            const header = document.getElementsByTagName('header')[0];
            const rgb = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            header.style.color = rgb;
        }
        let timerNum;
        let dateTimer;
        function startChangeColors() {
            ChangeColors();
            timerNum = setInterval(ChangeColors, 1000);
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
        }
        function stopChangeColors() {
            clearInterval(timerNum);
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        }
        function startUpdateDate() {
            updateDate();
            dateTimer = setInterval(updateDate, 1000);
            document.getElementById('start-date-btn').disabled = true;
            document.getElementById('stop-date-btn').disabled = false;
        }
        function stopUpdateDate() {
            clearInterval(dateTimer);
            document.getElementById('start-date-btn').disabled = false;
            document.getElementById('stop-date-btn').disabled = true;
        }
    </script>     
</head>
<body onload="showDate()">
    <header>
        Вывод даты и времени для разных локалей
    </header>

    <main>
        <div id="current-date"></div>
        <div>
            <button onclick="startUpdateDate()" id="start-date-btn">Обновлять время</button>
            <button onclick="stopUpdateDate()" id="stop-date-btn">Остановить обновление времени</button><br>
            <button onclick="startChangeColors()" id="start-btn">Старт</button>
            <button onclick="stopChangeColors()" id="stop-btn">Стоп</button>
        </div>    
    </main>

    <footer>
        &copy; Дьячкова Алиса, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
